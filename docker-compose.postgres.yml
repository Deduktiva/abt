version: '3.8'

services:
  postgres_dev:
    image: postgres:17
    container_name: abt_postgres_dev
    environment:
      POSTGRES_DB: abt_development_postgres
      POSTGRES_USER: abt_user
      POSTGRES_PASSWORD: abt_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U abt_user -d abt_development_postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_dev_data:
