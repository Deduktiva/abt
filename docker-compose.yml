# Docker Compose for ABT Invoice System
# Production-ready deployment with FOP service

version: '3.8'

services:
  # Main Rails application
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=postgresql://abt:password@db:5432/abt_production
    depends_on:
      - db
    volumes:
      - ./tmp:/app/tmp
      - ./log:/app/log
    networks:
      - abt-network

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=abt_production
      - POSTGRES_USER=abt
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - abt-network


volumes:
  postgres_data:

networks:
  abt-network:
    driver: bridge