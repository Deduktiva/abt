<VirtualHost *:80>
    ServerName abt
    DocumentRoot /var/www/abt/public

    # Passenger configuration
    PassengerEnabled on
    PassengerAppRoot /var/www/abt
    PassengerAppType rack
    PassengerStartupFile config.ru
    PassengerRuby /usr/bin/ruby
    PassengerUser abtuser
    PassengerGroup abtuser
    PassengerMinInstances 1
    PassengerMaxInstances 3
    PassengerPoolIdleTime 300

    # Rails environment
    SetEnv RAILS_ENV production
    SetEnv RACK_ENV production

    # Directory configuration
    <Directory /var/www/abt/public>
        AllowOverride all
        Options -MultiViews
        Require all granted
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/abt_error.log
    CustomLog ${APACHE_LOG_DIR}/abt_access.log combined
    LogLevel info

    # Security headers
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"

    # Support for subdirectory deployment (for reverse proxy)
    # This will be configured by the reverse proxy setup
    # SetEnv RAILS_RELATIVE_URL_ROOT /abt
</VirtualHost>